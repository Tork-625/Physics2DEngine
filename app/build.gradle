plugins {
    id 'buildlogic.java-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')

    // LWJGL core + OpenGL + GLFW
    implementation "org.lwjgl:lwjgl:3.3.1"
    implementation "org.lwjgl:lwjgl-opengl:3.3.1"
    implementation "org.lwjgl:lwjgl-glfw:3.3.1"

    // STB image
    implementation "org.lwjgl:lwjgl-stb:3.3.1"
    runtimeOnly    "org.lwjgl:lwjgl-stb:3.3.1:natives-windows"

    // LWJGL natives for Windows
    runtimeOnly "org.lwjgl:lwjgl:3.3.1:natives-windows"
    runtimeOnly "org.lwjgl:lwjgl-opengl:3.3.1:natives-windows"
    runtimeOnly "org.lwjgl:lwjgl-glfw:3.3.1:natives-windows"

    // ImGui Java binding
    implementation "io.github.spair:imgui-java-binding:1.86.11"
    implementation "io.github.spair:imgui-java-lwjgl3:1.86.11"
    implementation "io.github.spair:imgui-java-natives-windows:1.86.11"
}


application {
    // Define the main class for the application.
    mainClass = 'org.example.app.App'
}

jar {
    dependsOn(':utilities:jar', ':list:jar')
    manifest {
        attributes(
            'Main-Class': 'org.example.app.App'
        )
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE  // <-- Ignore duplicate files

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    from {
        project(':utilities').tasks.jar.outputs.files.collect { zipTree(it) }
        project(':list').tasks.jar.outputs.files.collect { zipTree(it) }
    }
}
